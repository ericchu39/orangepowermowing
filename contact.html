<!DOCTYPE html>

<head>

    <title>Contact Us - Orange Power Outdoors</title>

                    <div>
                        <h2 class="text-3xl font-bold mb-8">Send Us a Message</h2>
                        <form class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                    <input type="text" id="first-name" name="first-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                                </div>
                                <div>
                                    <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                                </div>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                            </div>
                            <div>
                                <label for="service" class="block text-sm font-medium text-gray-700 mb-1">Service Needed</label>
                                <select id="service" name="service" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                                    <option value="">Select a service</option>
                                    <option value="residential-mowing">Residential Lawn Mowing</option>
                                    <option value="commercial-maintenance">Commercial Landscape Maintenance</option>
                                    <option value="seasonal-cleanup">Seasonal Cleanup</option>
                                    <option value="hedge-trimming">Hedge & Shrub Trimming</option>
                                    <option value="mulching">Mulching Services</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                                <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="w-full bg-orange-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-orange-600 transition">Send Message</button>
                            </div>
                        </form>
                    </div>

                    <!-- Contact Info -->
                    <div>
                        <h2 class="text-3xl font-bold mb-8">Contact Information</h2>
                        <div class="space-y-6">

                                </div>

                                    <p class="text-gray-600">contact@orangepoweroutdoors.com</p>
